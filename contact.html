<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/46b30b263a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg mt-lg-4 py-3 py-lg-4">
            <div class="container-fluid">
              <a class="navbar-brand mx-lg-4" href="#"><img src="images/logo.png" alt="logo" class="logo w-50 m-0 p-0"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-evenly position-relative" id="navbarNav">
                <ul class="navbar-nav gap-lg-4 mx-0">
                  <li class="nav-item me-0">
                    <a class="nav-link" aria-current="page" href="index.html" target="_self">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="menu.html" target="_self">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html" target="_self" id="ac">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" target="_self">empty</a>
                  </li>
                </ul>
              </div>
              <div class="nav-items d-flex gap-4 mx-lg-4 d-none  d-lg-flex">
                <div class="nav-item">
                    <button class="dropdown search" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <ul class="dropdown-menu position-absolute search">
                      <li><input type="search" placeholder="Search Here.." class="search-bar"></li>
                    </ul> 
                </div>
                <div class="nav-item">
                  <button class="dropdown cart" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-cart-shopping"></i></button>
                    <ul class="dropdown-menu position-absolute">
                      <div class="text-center sticky-top drop-head"><h5>Your Cart</h5></div>
                      <li>
                        <div class="cart-item">
                        <span class="fas fa-times"></span>
                        <img src="images/items/Salted Caramel Hot Cocoa.jpg" alt="Item-1">
                        <div class="content">
                            <h5>cart item 01</h5>
                            <div class="price">$15.88/-</div>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                          <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                          <span class="quantity">1</span>
                          <button type="button" class="btn btn-primary"><i class="fa-solid fa-minus"></i></button>
                        </div>
                        </div>
                      </li>
                      <li>
                        <div class="cart-item">
                          <span class="fas fa-times"></span>
                          <img src="images/items/Crispy Onion Pakoda (Kanda Bhaji, Indian Onion Fritters).jpg" alt="Item-1">
                          <div class="content">
                              <h5>cart item 01</h5>
                              <div class="price">$15.88/-</div>
                          </div>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                            <span class="quantity">1</span>
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-minus"></i></button>
                          </div>
                          </div>
                      </li>
                      <div class="text-center sticky-bottom cart-btn"><button type="button" class="btn bg-dark text-white">CHECK OUT</button></div>
                    </ul>
                </div>
              </div>
            </div>
          </nav>
    </section>
    <section id="contact">
      <section id="left" class="icon-container">
        <i class="fa-solid fa-users-gear fa-2xl" id="pic"></i>
      </section>
      <section id="right">
        <div class="container mt-3 mb-3 p-3">
            <h2 class="text-center">Contact Us</h2>
            <form class="m-3 g-3 p-3">
                <div class="row p-2 mx-2 g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
    
                <div class="row p-2 mx-2 g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Place">Place:</label>
                            <input type="text" class="form-control" id="Place" name="Place">
                        </div>
                    </div>
                </div>
    
                <div class="row p-2 m-2">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary" onclick="alert('Form submitted successfully!', 'Success');">Submit</button>
            </form>
        </div>
    </section>
    
    </section>
</body>
</html>
