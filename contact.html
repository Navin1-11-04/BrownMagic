<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/46b30b263a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <section>
      <nav class="navbar navbar-expand-lg mt-lg-4 py-3 py-lg-4">
        <div class="container-fluid">
          <a class="navbar-brand mx-lg-4" href="#"><img src="images/logo.png" alt="logo" class="logo w-50 m-0 p-0"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-evenly position-relative" id="navbarNav">
            <ul class="navbar-nav gap-lg-4 mx-0">
              <li class="nav-item me-0">
                <a class="nav-link" href="index.html" target="_self">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shop.html" target="_self">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html" target="_self" id="ac">Contact Us</a>
              </li>
               <!--<li class="nav-item me-5">
              <a class="nav-link" href="shop.html" target="_self">Shop</a>
            </li>-->
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="contact">
      <section id="left" class="icon-container">
        <i class="fa-solid fa-users-gear fa-2xl" id="pic"></i>
      </section>
      <section id="right">
        <div class="container mt-3 mb-3 p-3">
            <h2 class="text-center">Contact Us</h2>
            <form class="m-3 g-3 p-3">
                <div class="row p-2 mx-2 g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
    
                <div class="row p-2 mx-2 g-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Place">Place:</label>
                            <input type="text" class="form-control" id="Place" name="Place">
                        </div>
                    </div>
                </div>
    
                <div class="row p-2 m-2">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary" onclick="alert('Form submitted successfully!', 'Success');">Submit</button>
            </form>
        </div>
    </section>
    
    </section>
</body>
</html>
